<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script th:inline="javascript">
   function updateAccountStatus(selectElement) {
    var selectedValue = selectElement.value;

    Swal.fire({
        title: 'Bạn có muốn cập nhật trạng thái tài khoản không?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'OK',
        cancelButtonText: 'Hủy bỏ'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/admin/updateAccountStatus?status=' + selectedValue, {
                method: 'POST'
            }).then(function(response) {
                if (response.ok) {
                    Swal.fire('Thành công!', 'Cập nhật trạng thái tài khoản thành công!', 'success');
                } else {
                    Swal.fire('Thất bại!', 'Cập nhật trạng thái tài khoản thất bại!', 'error');
                }
            });
        }
    });
}

</script>
