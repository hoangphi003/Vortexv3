<body ng-controller="LoginController">
  <div class="wrapper-login height-account">
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class=" col-12 col-md-6 col-xl-5 ">
          <div class=" card border-0 rounded-4 shadow-sm">
            <div class="card-body p-xl-4 ">
              <div class=" row">
                <div class="col-12">
                  <div class="mb-4 mt-2 text-center">
                    <h3>Đăng nhập</h3>
                    <p>Bạn đã chưa có tài khoản Vortex? <a href="#!register"
                        style="text-decoration: none;color: #0984e3;">Đăng ký</a></p>
                  </div>
                </div>
              </div>
              <form>
                <div class="row gy-3">
                  <div class="col-12">
                    <div class="mb-4">
                      <input type="text" class="form-control h-50px " placeholder="Tên đăng nhập" ng-model="username"
                        id="username" ng-class="usernameBorder" ng-change="resetErrors()">
                      <span class="position-absolute text-danger">{{messageUser}}</span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-4">
                      <input type="password" class="form-control z-3 h-50px" placeholder="Mật khẩu" ng-model="password"
                        id="password" ng-class="passwordBorder" ng-change="resetErrors()">
                      <span class="text-danger position-absolute">{{messagePassword}}</span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-primary rounded-3" ng-click="loginSubmit()">Đăng
                        nhập</button>
                    </div>
                    <a href="#!forgetpassword" class="d-flex justify-content-end">Quên mật khẩu</a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12" style="margin-left: 70px;">
                    <p style="margin-left: 65px;">
                      <hr style="width: 40%;margin-left: -65px">
                    <p style="margin-top: -30px; margin-left: 114px;color: gray;">HOẶC</p>
                    <hr style="width: 40%;float:right;margin-top:-31px;margin-right: 70px;">
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <a href="" id="googlesign"
                      class="text-danger btn btn-outline-secondary px-2 rounded-2 w-100 svg-gg ">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                      </svg><span class="ps-1" style="font-size: 12px;">Tiếp tục với Google</span>
                    </a>
                  </div>
                  <div class="col-6 ps-0">
                    <a ng-click="loginByFacebook()" class="btn btn-outline-secondary px-1 rounded-2 w-100 svg-fb"
                      style="color: #0984e3;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-facebook" viewBox="0 0 16 16">
                        <path
                          d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                      </svg><span class="" style="color: #0984e3; font-size: 12px;"> Tiếp tục với Facebook</span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
