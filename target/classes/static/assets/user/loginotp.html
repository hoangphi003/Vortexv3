<body ng-controller="loginByPhoneController">
    <div class="wrapper-login height-account">
        <div class="container">
            <div class="row d-flex justify-content-center my-5 py-5">
                <div class=" col-12 col-md-6 col-xl-5 ">
                    <div class="card border-0 rounded-4 shadow-sm">
                        <div class="card-body p-xl-4 ">
                            <form>
                                <div class="row gy-3 pt-3">
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <input type="number" class="form-control h-50px"
                                                placeholder="Nhập mã xác thực của bạn" ng-model="otp" id="otp"
                                                ng-class="otpBorder">
                                            <span class="position-absolute text-danger">{{message}}</span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid mb-3">
                                            <button type="submit" class="btn btn-primary rounded-3"
                                                ng-click="submitOtp()">Xác nhận</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
