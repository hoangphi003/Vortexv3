    <script>
        function confirmDelete(RoleId) {
            // Chuyển đổi RoleId thành số nguyên
            var roleIdAsInt = parseInt(RoleId, 10);
    
            Swal.fire({
                title: 'Bạn có chắc muốn xóa không?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Có',
                cancelButtonText: 'Không',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Nếu người dùng đồng ý xóa, thực hiện chuyển đường dẫn với số nguyên
                    window.location.href = '/admin/delete/' + roleIdAsInt;
                }
            });
    
            // Trả về false để ngăn chặn hành động mặc định của liên kết
            return false;
        }
    </script>
