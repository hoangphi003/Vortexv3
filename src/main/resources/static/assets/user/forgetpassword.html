<body>
    <div class="my-5 py-5" ng-controller="ForgotPasswordController">
        <section class="">
            <div class="container d-flex justify-content-center">
                <div class="card border-0 rounded-2 shadow-sm w-50">
                    <div class="card-item">
                        <div class="row">
                            <div class="col-12">
                                <div class="mt-5">
                                    <a href="#!login" class="ps-4  position-absolute"><i
                                            class="fa-solid fa-arrow-left fs-4 text-primary position-relative"></i></a>
                                    <h4 class="text-center text-black">Quên mật
                                        khẩu</h4>
                                </div>
                                <form class="d-flex px-5 mt-2" ng-submit="submitForgotPassword()">
                                    <div class="col-12 pt-4">
                                        <div class="mb-4">
                                            <input type="text" name="email" id="email"
                                                class="form-control rounded-1 h-50px" placeholder="Nhập gmail của bạn"
                                                ng-model="email" />
                                            <span class="text-danger">{{ errorMessage }}</span>
                                        </div>
                                        <div class="mb-5">
                                            <button class="btn btn-primary rounded-1 w-100">Tiếp theo</button>
                                            <div ng-show="emailSent" class="success-message"
                                                style="text-align: center; color: green; margin-top: 10px;">Email sent
                                                successfully!</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
