<body>
    <div class="container bg-white my-3 pt-3 rounded-1">
        <div class="row" ng-if="favorites.length > 0">
            <h3 class="text-black pb-4">Danh sách mong muốn</h3>
            <div class="col-3" ng-repeat="favorite in favorites">
                <div class="rounded-2 py-3 card">
                    <img ng-src="/assets/images/products/{{favorite.productDetails.product.image}}"
                        class="card-img-top mb-3" alt="...">
                    <div class="px-3">
                        <h5 class="card-title text-black text-truncate">{{favorite.productDetails.product.productName}}
                            <a href="" class="float-end">
                                <i class="fa-solid fa-heart text-danger"
                                    ng-click="deleteFavorite(favorite.wishListId)"></i></a>
                        </h5>
                        <span class="fw-bold fs-5 br">{{favorite.productDetails.product.price | number:0}}</span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-primary rounded-2 w-50 mb-4">Xem thêm</button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center py-3" ng-if="favorites.length == 0">
            <h4>Bạn chưa thích sản phẩm nào</h4>
            <a class="btn btn-outline-primary rounded-2 w-50 my-4" href="#!products">Mua ngay</a>
        </div>

    </div>
</body>
